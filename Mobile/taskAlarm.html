<div id="dp-taskAlarm" class="pop-panel" style="">
    <header class="pop-panel-titlebar">
        <span class="pop-panel-titlebar-title"> 任务报警</span>
        <a class="close-panel-btn  pull-right iconfont  icon-chuyidong " href="javascript::void(0)"  > </a>
    </header>
   
    <section class="pop-pane-content">
         
        <ul class="list-view">
            <li class="list-view-item">
                <div class="list-view-item-content  navigate-right lookup" for="#taskAlarm-chooseReasonType">
                    <span class="lookup-title">报警分类</span>
                    <div class="lookup-selected">
                      
                    </div>
                </div>
            </li>
            <li class="list-view-item">
                <div class="list-view-item-content  navigate-right lookup" for="#taskAlarm-chooseReason">
                    <span class="lookup-title">报警原因</span>
                    <div class="lookup-selected">
                       
                    </div>
                </div>
            </li> 
           
        </ul>
        <div class="div-alarmSelfReason" style="padding:.2rem">
            <textarea style="" placeholder="输入自定义报警原因"></textarea>
        </div>
       
    </section>
    <footer class="bottomButtons">
        <a id="btn-taskAlarm" class="btn btn-block  btn-warning">任务报警</a>
    </footer>
  
    
    <div id="taskAlarm-chooseReasonType" class="pop-panel-sub">
        <header class="pop-panel-titlebar">
            <span class="pop-panel-titlebar-title"> 选择报警类型</span>
            <a class="pull-left iconfont icon-arrow-left pop-panel-sub-back" href="javascript::void(0)"></a>
        </header>
        <section class="pop-panel-content  autoScroll">
            <div class="scroll">
                <ul class="list-view row-list-select">

                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>工艺报警</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>设备报警</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>

                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>缺料报警</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>其他报警</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li> 
                </ul>
            </div>

        </section>

    </div>
    <div id="taskAlarm-chooseReason" class="pop-panel-sub">
        <header class="pop-panel-titlebar">
            <span class="pop-panel-titlebar-title"> 选择报警原因</span>
            <a class="pull-left iconfont icon-arrow-left pop-panel-sub-back" href="javascript::void(0)"></a>
        </header>
        <section class="pop-panel-content  autoScroll">
            <div class="scroll">
                <ul class="list-view row-list-select">
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>设备坏了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>机器坏了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>

                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>停电了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>跳闸了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>

                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>打雷了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>下雨了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>

                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>进水了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>面瘫了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>

                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>被门夹了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>螺丝掉了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>漏油了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                    
                    <li class="list-view-item">
                        <label class="list-view-item-content ">
                            <span>原因太多了</span>
                            <input type="radio" name="equip" />
                            <span class="radio"></span>
                        </label>
                    </li>
                </ul>
            </div>

        </section>

    </div>
     
</div>


<script>
    console.log(1);
    $('.lookup').click(function () {
        $($(this).attr('for')).addClass("active")
    })
    $('#dp-taskAlarm .autoScroll').each(function(){
        $(this).SetAutoScroll({})
    });

    //$('#dp-taskConfirm').find('.close-panel-btn').off('click').on('click', function () {
    //    alert(1);
    //});

    $('#btn-taskAlarm').click(function () {
        try {
            $(this).parents('.pop-panel').find('.close-panel-btn').click();
        } catch (e) {
            alert(e);
        } 
    })
</script>
