<!DOCTYPE html>
<html class="pixel-ratio-1">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta charset="utf-8" />

    <link href="assets/mobile/font/iconfont.css" rel="stylesheet" />
    <link href="assets/mobile/css/frame.css" rel="stylesheet" />
    <link href="assets/mobile/css/business.css" rel="stylesheet" />
  
</head>
<body class="login-body">
    <header class="titlebar login-titlebar">
        <h1 class="title">登录</h1>
        <span class="pull-right">
            <!--<span class="icon icon-person">1</span>-->
        </span>
        <!--<span class="pull-left">返回</span>-->
    </header>
   

    <section class="main-content login-main-content ">
        <div class="logo"> 
            <img src="assets/mobile/imgs/LOGO.svg" alt="" />
        </div>
        <div class="loginBox">
            <div class="login-userName">
                <input type="text" placeholder="请输入用户名" />
                <em class="userIcon iconfont icon-ren"></em>
                <em></em>
            </div>
            <div class="login-password">
                <input type="password" placeholder="请输入密码" />
                <em class="passwordIcon iconfont icon-suo"></em>
                <em></em>
            </div>
            <div class="login-submit">
                <button type="button" class="btn btn-info btn-login " onclick="location.href='index.html'" style="outline:none">登录</button>
            </div>
        </div>
    </section>


</body>
</html>
 <script src="assets/mobile/js/app.js"></script>
