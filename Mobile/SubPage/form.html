<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="../Assets/Css/main.css" rel="stylesheet" />

    <link href="../Assets/Css/icons.css" rel="stylesheet" /> 
    <link href="../Assets/Css/pop.css" rel="stylesheet" />
    <link href="../Assets/Css/business.css" rel="stylesheet" />
</head>
<body>

    <div>
        <header class="titlebar">
            <h1 class="title">form</h1>
            <a href="index.html" class="pull-left">返回</a>

        </header>
    </div>
    <div class="main-content">

        <form class="">
            <div class="form-block">
                <div class="form-item">
                    <span class="item-title">用户名</span>
                    <div class="item-input">
                        <input type="text" placeholder="用户名" />
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">密码</span>
                    <div class="item-input">
                        <input type="password" placeholder="密码" />
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">年级</span>
                    <div class="item-input">
                        <select>
                            <option>一年级</option>
                            <option>二年级</option>
                            <option>三年级</option>
                            <option>四年级</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">年级</span>
                    <div class="item-input">
                        <input type="text" class="action" actionFor="" placeholder="请选择年级" readonly />
                        <div class="actionItems">
                            <div data-value="1">a</div>
                            <div data-value="1">a</div>
                            <div data-value="1">a</div>
                            <div data-value="1">a</div>
                            <div data-value="1">a</div>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">兼容radio</span>
                    <div class="item-input">
                        <label class="radio">
                            <input type="radio"  class="action" actionFor="" name="test"  readonly />
                            <span></span>
                        </label>
                        <label class="radio">
                            <input type="radio" class="action" actionFor="" name="test"   readonly />
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">兼容checkbox</span>
                    <div class="item-input">
                        <label class="checkbox">
                            <input type="checkbox" class="action" actionFor="" name="test1" readonly />
                            <span></span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" class="action" actionFor="" name="test1" readonly />
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">是否管理员</span>
                    <div class="item-input">
                        <label class="switch">
                            <input type="checkbox" placeholder="密码" />
                            <span class="switch_span"></span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-title">备注</span>
                    <div class="item-input">
                        <textarea placeholder="请填写备注"></textarea>
                    </div>
                </div>

                <div class="form-item">
                    <span class="item-title">备注</span>
                    <div class="item-input">
                        <label style="">
                            <input type="radio" name="1" value="1" />中文
                        </label>
                        <label  style="">
                            <input type="radio" name="1" value="1" />英文
                        </label>
                      
                    </div>
                    
                </div>
              
              <div class="form-item item-buttons">
                  <button type="button" class="btn  btn-danger btn-lg">确定</button>
                  <button type="button" class="btn  btn-success  btn-lg">取消</button>
              </div>
              
            </div>
            <label class="form-block-title ">像是</label>
            <div class="form-block"> 
                <label class="form-item"> 
                    <span class="item-title">
                        <input type="radio" name="2" value="1" />
                        中文
                    </span> 
                </label>
                <label class="form-item">
                    <span class="item-title">
                        <input type="radio" name="2" value="1" />
                        外文
                    </span> 
                 
                </label>
            </div>
               
        </form>

    </div>


    <div class="tabbar">
        <a href="javascript:;" class="tabbar-item tabbar-item-on">
            <span style="display: inline-block;position: relative;">
                <img src="./images/icon_tabbar.png" alt="" class="tabbar-icon">
                <span class="badge" style="position: absolute;top: -2px;right: -13px;">8</span>
            </span>
            <p class="tabbar-label">微信</p>
        </a>
        <a href="javascript:;" class="tabbar-item">
            <img src="./images/icon_tabbar.png" alt="" class="tabbar-icon">
            <p class="tabbar-label">通讯录</p>
        </a>
        <a href="javascript:;" class="tabbar-item">
            <span style="display: inline-block;position: relative;">
                <img src="./images/icon_tabbar.png" alt="" class="tabbar-icon">
                <span class="badge badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
            </span>
            <p class="tabbar-label">发现</p>
        </a>
        <a href="javascript:;" class="tabbar-item">
            <img src="./images/icon_tabbar.png" alt="" class="tabbar-icon">
            <p class="tabbar-label">我</p>
        </a>
    </div>

</body>
</html>
<script>
    $(function () {
        $('form').on('click', 'input.action', function () {
            var $this = $(this);
            var actions = $(this).next();
            if (actions.hasClass('actionItems')) {
                $.Picker(["1", "2"], function (data) {
                    $this.val(data);
                })
            }

        })


    })

</script>
