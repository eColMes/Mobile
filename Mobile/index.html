<script>
    $(function () {
        $.fn.SetBanner = function () {
            var $items = $(this).find('.slide');
            $(this).find('.scroll').css('width', ($items.length * 100) + '%');
            var $dots = $(this).find('.iScrollLoneScrollbar ul.dots');

            var $dotWidth = $(this).find('.iScrollLoneScrollbar').children().first().width();

            var mgl = ($(this).find('.iScrollLoneScrollbar').width() - $dotWidth) / ($items.length - 1);// - $dotWidth);

            for (var i = 0; i < $items.length; i++) {
                var $li = $('<li/>').attr('style', '').appendTo($dots);

                if (i == $items.length - 1) {
                    $li.css('right', '0px');
                } else {
                    $li.css('left', (mgl * i).toFixed() + "px");
                }
            }

            //滚动
            var myScroll = new IScroll(this[0], {
                scrollX: true,
                scrollY: false,
                momentum: false,
                snap: true,
                snapSpeed: 400,
                keyBindings: true,
                indicators: {
                    el: $(this).find('.iScrollLoneScrollbar')[0],
                    resize: false
                }
            });
            return myScroll;
        }

        $('#bannerWarpper').SetBanner();

    })

</script>
