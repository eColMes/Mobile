<!DOCTYPE html>

<body>
    
    <div>
        <header class="titlebar">
            <h1 class="title">按钮</h1>
            <a href="index.html" class="pull-left">返回</a>
          
        </header>
    </div>
    <div class="main-content"> 
        <div class="content">
                <div>
            <h1>小型按钮</h1>
            <button class="btn btn-mini">default</button>
             <button class="btn btn-mini btn-info">info</button>
            <button class="btn btn-mini btn-success">success</button>
            <button class="btn btn-mini btn-warning">warning</button>
            <button class="btn btn-mini btn-danger">danger</button>
             <button class="btn btn-mini btn-royal">royal</button> 
        </div>
         
        <div>
            <h1>边框线按钮</h1>
            <button class="btn">default</button>
             <button class="btn btn-info  btn-outline">info</button>
            <button class="btn  btn-success btn-outline">success</button>
            <button class="btn btn-warning btn-outline">warning</button>
            <button class="btn btn-danger btn-outline">danger</button>
              <button class="btn btn-royal btn-outline">royal</button>
        </div>
        <div>
            <h1>圆角按钮</h1>
            <button class="btn br-no">default</button>
             <button class="btn btn-info  btn-outline br-sm">info</button> 
          
            <button class="btn btn-warning btn-outline br-md">warning</button>
            <button class="btn btn-danger btn-outline br-lg">danger</button>
              <button class="btn  btn-success btn-outline br-sl">success</button>
            <button class="btn btn-royal btn-outline br-full">royal</button>
        </div>
         <div>
            <h1>大型级按钮</h1>
            <button class="btn btn-lg">default</button>
             <button class="btn btn-info  btn-outline btn-lg">info</button>
            <button class="btn  btn-success btn-outline btn-lg">success</button>
            <button class="btn btn-warning btn-lg">warning</button>
            <button class="btn btn-danger btn-lg">danger</button>
        </div>
          <div>
            <h1>块级按钮</h1>
            <button class="btn btn-block">default</button>
             <button class="btn btn-info  btn-outline btn-block">info</button>
            <button class="btn  btn-success btn-outline btn-block">success</button>
            <button class="btn btn-warning btn-block">warning</button>
            <button class="btn btn-danger btn-lg btn-block">danger</button>
        </div>

        

        </div>
    
        
    </div>
